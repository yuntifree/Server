syntax = "proto3";

import "common/common.proto";

package modify;

service Modify{
    rpc ReviewNews(NewsRequest) returns (NewsReply) {}
    rpc ReviewVideo(VideoRequest) returns (VideoReply) {}
    rpc AddTemplate(AddTempRequest) returns (AddTempReply) {}
    rpc ModTemplate(ModTempRequest) returns (ModTempReply) {}
    rpc AddWifi(WifiRequest) returns (WifiReply) {}
    rpc ReportClick(ClickRequest) returns (ClickReply) {}
    rpc ReportApmac(ApmacRequest) returns (CommReply) {}
}

message CommReply {
    common.Head head = 1;
}

message NewsRequest {
    common.Head head = 1;
    int64 id = 2;
    bool reject = 3;
    bool modify = 4;
    string title = 5;
    repeated int32 tags = 6;
}

message NewsReply {
    common.Head head = 1;
}

message VideoRequest {
    common.Head head = 1;
    int64 id = 2;
    bool reject = 3;
    bool modify = 4;
    string title = 5;
}

message VideoReply {
    common.Head head = 1;
}

message TemplateInfo {
    int32 id = 1;
    string title = 2;
    string content = 3;
    bool online = 4;
}

message AddTempRequest {
    common.Head head = 1;
    TemplateInfo info = 2;
}

message AddTempReply {
    common.Head head = 1;
    int32 id = 2;
}

message ModTempRequest {
    common.Head head = 1;
    TemplateInfo info = 2;
}

message ModTempReply {
    common.Head head = 1;
}

message WifiRequest {
    common.Head head = 1;
    common.WifiInfo info = 2;
}

message WifiReply {
    common.Head head = 1;
}

message ClickRequest {
    common.Head head = 1;
    int64 id = 2;
    int32 type = 3;
}

message ClickReply {
    common.Head head = 1;
}

message ApmacRequest {
    common.Head head = 1;
    string apmac = 2;
}

