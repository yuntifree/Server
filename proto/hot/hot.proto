syntax = "proto3";

import "common/common.proto";

service Hot {
    rpc GetHots(HotsRequest) returns (HotsReply) {}
    rpc GetServices(ServiceRequest) returns (ServiceReply) {}
}

message HotsRequest {
    common.Head head = 1;
    int32 type = 2;
    int32 seq = 3;
}

message HotsInfo {
    string title = 1;
    repeated string images = 2;
    string source = 3;
    string dst = 4;
    string ctime = 5;
    int32 stype = 6;
    int32 seq = 7;
}

message HotsReply {
    common.Head head = 1;
    repeated HotsInfo infos = 2;
}

message ServiceRequest {
    common.Head head = 1;
}

message ServiceInfo {
    string title = 1;
    string icon = 2;
    string dst = 3;
}

message ServiceCategory {
    string title = 1;
    repeated ServiceInfo infos = 2;
}

message ServiceReply {
    common.Head head = 1;
    repeated ServiceInfo tops = 2;
    repeated ServiceCategory services = 3;
}
