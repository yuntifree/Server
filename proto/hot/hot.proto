syntax = "proto3";

import "common/common.proto";

service Hot {
    rpc GetHots(common.CommRequest) returns (HotsReply) {}
    rpc GetServices(common.CommRequest) returns (ServiceReply) {}
    rpc GetWeatherNews(common.CommRequest) returns (WeatherNewsReply) {}
    rpc GetFrontInfo(common.CommRequest) returns (FrontReply) {}
    rpc GetLatest(common.CommRequest) returns (LatestReply) {}
}

message HotsInfo {
    string title = 1;
    repeated string images = 2;
    string source = 3;
    string dst = 4;
    string ctime = 5;
    int32 stype = 6;
    int64 seq = 7;
    int64 play = 8;
    int64 id = 9; 
}

message HotsReply {
    common.Head head = 1;
    repeated HotsInfo infos = 2;
}

message ServiceInfo {
    string title = 1;
    string dst = 2;
    int32 sid = 3;
}

message ServiceCategory {
    string title = 1;
    string icon = 2;
    repeated ServiceInfo items = 3;
}

message ServiceReply {
    common.Head head = 1;
    repeated ServiceCategory services = 2;
}

message WeatherInfo {
    int32 type = 1;
    int32 temp = 2;
    string info = 3;
}

message WeatherNewsReply {
    common.Head head = 1;
    WeatherInfo weather = 2;
    repeated HotsInfo news = 3;
}

message UseInfo {
    int32 total = 1;
    int32 save = 2;
}

message BannerInfo {
    string img = 1;
    string dst = 2;
}

message FrontReply {
    common.Head head = 1;
    UseInfo uinfo = 2;
    repeated BannerInfo binfos = 3;
}

message AwardInfo {
    int64 uid = 1;
    string nickname = 2;
    string awardcode = 3;
    string head = 4;
    int32 num = 5;
}

message BidInfo {
    int64 bid = 1;
    int64 gid = 2;
    int32 period = 3;
    string title = 4;
    string subtitle = 5;
    int64 start = 6;
    int64 end = 7;
    int32 total = 8;
    string image = 9;
    int64 seq = 10;
    int32 rest = 11;
    int32 status = 12;
    AwardInfo award = 13;
}

message LatestReply {
    common.Head head = 1;
    repeated BidInfo opening = 2;
    repeated BidInfo opened = 3;
    int32 reddot = 4;
}
