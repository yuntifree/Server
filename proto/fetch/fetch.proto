syntax = "proto3";

import "common/common.proto";

package fetch;

service Fetch{
    rpc FetchReviewNews(CommRequest) returns (NewsReply) {}
    rpc FetchTags(CommRequest) returns (TagsReply) {}
    rpc FetchAps(ApRequest) returns (ApReply) {}
    rpc FetchUsers(CommRequest) returns (UserReply) {}
}

message CommRequest {
    common.Head head = 1;
    int64 seq = 2;
    int32 num = 3;
}

message NewsInfo {
    int64 id = 1;
    string title = 2;
}

message NewsReply {
    common.Head head = 1;
    repeated NewsInfo infos = 2;
}

message TagInfo {
    int32 id = 1;
    string content = 2;
}

message TagsReply {
    common.Head head = 1;
    repeated TagInfo infos = 2;
}

message ApInfo {
    int32 id = 1;
    double longitude = 2;
    double latitude = 3;
}

message ApRequest {
    common.Head head = 1;
    double longitude = 2;
    double latitude = 3;
}

message ApReply {
    common.Head head = 1;
    repeated ApInfo infos = 2;
}

message UserInfo {
    int64 id = 1;
    string phone = 2;
    string imei = 3;
    string active = 4;
    string remark = 5;
}

message UserReply {
    common.Head head = 1;
    repeated UserInfo infos = 2;
}
