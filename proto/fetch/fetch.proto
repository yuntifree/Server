syntax = "proto3";

import "common/common.proto";

package fetch;

service Fetch{
    rpc FetchReviewNews(common.CommRequest) returns (NewsReply) {}
    rpc FetchTags(common.CommRequest) returns (TagsReply) {}
    rpc FetchAps(ApRequest) returns (ApReply) {}
    rpc FetchUsers(common.CommRequest) returns (UserReply) {}
    rpc FetchApStat(common.CommRequest) returns (ApStatReply) {}
    rpc FetchTemplates(common.CommRequest) returns (TemplateReply) {}
    rpc FetchWifi(WifiRequest) returns (WifiReply) {}
    rpc FetchVideos(common.CommRequest) returns (VideoReply) {}
    rpc FetchBanners(common.CommRequest) returns (BannerReply) {}
    rpc FetchWifiPass(WifiPassRequest) returns (WifiPassReply) {}
    rpc FetchStsCredentials(common.CommRequest) returns (StsReply) {}
    rpc FetchZipcode(ZipcodeRequest) returns (ZipcodeReply) {}
    rpc FetchAddress(common.CommRequest) returns (AddressReply) {}
    rpc FetchFlashAd(AdRequest) returns (AdReply) {}
    rpc FetchConf(common.CommRequest) returns (ConfReply) {}
    rpc FetchShare(ShareRequest) returns (ShareReply) {}
    rpc FetchKvConf(KvRequest) returns (KvReply) {}
    rpc FetchActivity(common.CommRequest) returns (ActivityReply) {}
    rpc FetchGoodsIntro(common.CommRequest) returns (GoodsIntroReply) {}
    rpc FetchPurchaseRecord(common.CommRequest) returns (PurchaseRecordReply) {}
    rpc FetchBetHistory(common.CommRequest) returns (BetHistoryReply) {}
    rpc FetchShareDetail(common.CommRequest) returns (ShareDetailReply) {}
    rpc FetchUserInfo(common.CommRequest) returns (UserInfoReply) {}
    rpc FetchUserBet(common.CommRequest) returns (UserBetReply) {}
}

message NewsInfo {
    int64 id = 1;
    string title = 2;
    string tag = 3;
    string source = 4;
    string ctime = 5;
}

message NewsReply {
    common.Head head = 1;
    repeated NewsInfo infos = 2;
    int64 total = 3;
}

message TagInfo {
    int32 id = 1;
    string content = 2;
}

message TagsReply {
    common.Head head = 1;
    repeated TagInfo infos = 2;
    int64 total = 3;
}

message ApInfo {
    int32 id = 1;
    double longitude = 2;
    double latitude = 3;
    string address = 4;
}

message ApStatInfo {
    int32 id = 1;
    string address = 2;
    string mac = 3;
    int32 count = 4;
    int32 bandwidth = 5;
    int32 online = 6;
}

message ApRequest {
    common.Head head = 1;
    double longitude = 2;
    double latitude = 3;
}

message ApReply {
    common.Head head = 1;
    repeated ApInfo infos = 2;
}

message UserInfo {
    int64 id = 1;
    string phone = 2;
    string imei = 3;
    string active = 4;
    string remark = 5;
    int64 times = 6;
    int64 duration = 7;
    int64 traffic = 8;
    string address = 9;
    string utime = 10;
    string nickname = 11;
    string head = 12;
    int64 coin = 13;
    bool award = 14;
    bool share = 15;
}

message TemplateInfo {
    int32 id = 1;
    string title = 2;
    string content = 3;
    int32 online = 4;
}

message UserReply {
    common.Head head = 1;
    repeated UserInfo infos = 2;
    int64 total = 3;
}

message ApStatReply {
    common.Head head = 1;
    repeated ApStatInfo infos = 2;
    int64 total = 3;
}

message TemplateReply {
    common.Head head = 1;
    repeated TemplateInfo infos = 2;
    int64 total = 3;
}

message WifiRequest {
    common.Head head = 1;
    double longitude = 2;
    double latitude = 3;
}

message WifiReply {
    common.Head head = 1;
    repeated common.WifiInfo infos = 2;
}

message VideoInfo {
    int64 id = 1;
    string img = 2;
    string title = 3;
    string dst = 4;
    string ctime = 5;
    string source = 6;
    int32 duration = 7;
}

message VideoReply {
    common.Head head = 1;
    repeated VideoInfo infos = 2;
    int64 total = 3;
}

message BannerReply {
    common.Head head = 1;
    repeated common.BannerInfo infos = 2;
    int64 total = 3;
}

message WifiPassRequest {
    common.Head head = 1;
    double longitude = 2;
    double latitude = 3;
    repeated string ssids = 4;
}

message WifiPass {
    string ssid = 1;
    string pass = 2;
}

message WifiPassReply {
    common.Head head = 1;
    repeated WifiPass wifis = 2;
}

message StsCredential {
    string accesskeysecret = 1;
    string accesskeyid = 2;
    string expiration = 3;
    string securitytoken = 4;
}

message StsReply {
    common.Head head = 1;
    StsCredential credential = 2;
}

message ZipcodeRequest {
    common.Head head = 1;
    int32 type = 2;
    int32 code = 3;
}

message ZipcodeInfo {
    int32 code = 1;
    string address = 2;
}

message ZipcodeReply {
    common.Head head = 1;
    repeated ZipcodeInfo infos = 2;
}

message AddressReply {
    common.Head head = 1;
    repeated common.AddressInfo infos = 2;
}

message AdRequest{
    common.Head head = 1;
    int64 term = 2;
    int64 version = 3;
}

message AdReply {
    common.Head head = 1;
    common.BannerInfo info = 2;
}

message ConfReply {
    common.Head head = 1;
    repeated common.KvInfo infos = 2;
}

message ShareRequest {
    common.Head head = 1;
    int32 type = 2;
    int32 num = 3;
    int64 seq = 4;
    int64 id = 5;
}

message ShareInfo {
    int64 seq = 1;
    int64 sid = 2;
    int64 bid = 3;
    int64 uid = 4;
    int64 gid = 5;
    string title = 6;
    string nickname = 7;
    string head = 8;
    int64 sharetime = 9;
    string image = 10;
    string text = 11;
    int64 share = 12;
    int64 period = 13;
    repeated string images = 14;
}

message ShareReply {
    common.Head head = 1;
    repeated ShareInfo infos = 2;
    int32 reddot = 3;
}

message KvRequest {
    common.Head head = 1;
    string key = 2;
}

message KvReply {
    common.Head head = 1;
    string val = 2;
}

message ActivityReply {
    common.Head head = 1;
    common.BannerInfo activity = 2;
}

message GoodsIntro {
    repeated string images = 1;
    string text = 2;
}

message GoodsIntroReply {
    common.Head head = 1;
    GoodsIntro info = 2;
}

message PurchaseRecord {
    int64 rid = 1;
    int64 ctime = 2;
    int64 uid = 3;
    string nickname = 4;
    string head = 5;
    int64 num = 6;
    int64 seq = 7;
}

message PurchaseRecordReply {
    common.Head head = 1;
    repeated PurchaseRecord infos = 2;
}

message BetHistoryReply {
    common.Head head = 1;
    repeated common.BidInfo infos = 2;
}

message ShareDetailReply {
    common.Head head = 1;
    ShareInfo share = 2;
    common.BidInfo bet = 3;
}


message UserInfoReply {
    common.Head head = 1;
    UserInfo info = 2;
    string banner = 3;
}

message UserBetReply {
    common.Head head = 1;
    repeated common.BidInfo infos = 2;
}
