syntax = "proto3";

import "common/common.proto";

package verify;

service Verify{
     rpc GetPhoneCode(CodeRequest) returns (VerifyReply) {}
     rpc Login(LoginRequest) returns (LoginReply) {}
     rpc Register(RegisterRequest) returns (RegisterReply) {}
     rpc Logout(LogoutRequest) returns (LogoutReply) {}
     rpc CheckToken(TokenRequest) returns (TokenReply) {}
}

message TokenRequest {
    common.Head head = 1;
    string token = 2;
}

message TokenReply {
    common.Head head = 1;
}

message CodeRequest {
    common.Head head = 1;
    string phone = 2;
    int32 ctype = 3;
}

message LoginRequest {
    common.Head head = 1;
    string username = 2;
    string password = 3;
}

message LoginReply {
    common.Head head = 1;
    string token = 2;
    string privdata = 3;
    int32 expire = 4;
    string wifipass = 5;
}

message VerifyReply {
    common.Head head = 1;
    bool result = 2;
}

message RegisterRequest {
    common.Head head = 1;
    string username = 2;
    string password = 3;
    int32 code = 4;
}

message RegisterReply {
    common.Head head = 1;
    string token = 2;
    string privdata = 3;
    int32 expire = 4;
}

message LogoutRequest {
    common.Head head = 1;
    string token = 2;
}

message LogoutReply {
    common.Head head = 1;
}
