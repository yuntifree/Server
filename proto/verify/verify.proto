syntax = "proto3";

import "common/common.proto";

package verify;

service Verify{
     rpc GetPhoneCode(CodeRequest) returns (VerifyReply) {}
     rpc Login(LoginRequest) returns (LoginReply) {}
     rpc BackLogin(LoginRequest) returns (LoginReply) {}
     rpc Register(RegisterRequest) returns (RegisterReply) {}
     rpc Logout(LogoutRequest) returns (common.CommReply) {}
     rpc CheckToken(TokenRequest) returns (common.CommReply) {}
     rpc AutoLogin(AutoRequest) returns (RegisterReply) {}
     rpc WxMpLogin(LoginRequest) returns (LoginReply) {}
     rpc UnionLogin(LoginRequest) returns (LoginReply) {}
     rpc GetWxTicket(TicketRequest) returns (TicketReply) {}
     rpc GetCheckCode(PortalLoginRequest) returns (common.CommReply) {}
     rpc PortalLogin(PortalLoginRequest) returns (PortalLoginReply) {}
     rpc WifiAccess(AccessRequest) returns (common.CommReply) {}
     rpc checkLogin(AccessRequest) returns (CheckReply) {}
     rpc oneClickLogin(AccessRequest) returns (PortalLoginReply) {}
}

message TokenRequest {
    common.Head head = 1;
    string token = 2;
    int64 type = 3;
}

message CodeRequest {
    common.Head head = 1;
    string phone = 2;
    int64 ctype = 3;
}

message LoginRequest {
    common.Head head = 1;
    string username = 2;
    string password = 3;
    string model = 4;
    string udid = 5;
    string code = 6;
    string unionid = 7;
}

message LoginReply {
    common.Head head = 1;
    string token = 2;
    string privdata = 3;
    int64 expire = 4;
    string wifipass = 5;
    string expiretime = 6;
    int64 role = 7;
}

message PortalLoginReply {
    common.Head head = 1;
    string token = 2;
    string portaldir = 3;
    string live = 4;
}

message VerifyReply {
    common.Head head = 1;
    bool result = 2;
}

message ClientInfo {
    string model = 1;
    string udid = 2;
    string channel = 3;
    string regip = 4;
    int64 version = 5;
    int64 term = 6;
}

message RegisterRequest {
    common.Head head = 1;
    string username = 2;
    string password = 3;
    ClientInfo client = 4;
    string code = 5;
}

message RegisterReply {
    common.Head head = 1;
    string token = 2;
    string privdata = 3;
    int64 expire = 4;
    string expiretime = 5;
}

message LogoutRequest {
    common.Head head = 1;
    string token = 2;
}

message AutoRequest {
    common.Head head = 1;
    string token = 2;
    string privdata = 3;
}

message TicketRequest {
    common.Head head = 1;
    int64 type = 2;
}

message TicketReply {
    common.Head head = 1;
    string token = 2;
    string ticket = 3;
}

message PortalInfo {
    string acname = 1;
    string acip = 2;
    string userip = 3;
    string usermac = 4;
    string phone = 5;
    string code = 6;
    string apmac = 7;
}

message PortalLoginRequest {
    common.Head head = 1;
    PortalInfo info = 2;
}

message AccessRequest {
    common.Head head = 1;
    PortalInfo info = 2;
}

message CheckReply {
    common.Head head = 1;
    int64 autologin = 2;
}
