syntax = "proto3";

import "Server/proto/common/common.proto";

package inquiry;

service Inquiry {
    rpc SubmitCode(CodeRequest) returns (LoginReply) {}
}

message CodeRequest {
    common.Head head = 1;
    string code = 2;
}

message LoginReply {
    common.Head head = 1;
    int64 uid = 2;
    string token = 3;
    int64 flag = 4;
    int64 hasphone = 5;
    string sid = 6;
    int64 role = 7;
}
